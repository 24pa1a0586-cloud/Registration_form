<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span id="nameError" class="error" aria-live="polite">Please enter your full name</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span id="emailError" class="error" aria-live="polite">Please enter a valid email address</span>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" min="1" max="100" required>
                <span id="ageError" class="error" aria-live="polite">Please enter a valid age (1â€“100)</span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                <span id="phoneError" class="error" aria-live="polite">Please enter a valid phone number</span>
            </div>
            <button type="submit">Register</button>
        </form>
        <p id="successMessage" class="success" aria-live="polite">Registration successful!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
